        // Tooltip functionality
        function setupTooltips() {
            const tooltip = document.getElementById('tooltip');
            
            // Function to show tooltip
            function showTooltip(e, text) {
                tooltip.innerHTML = text;
                tooltip.classList.add('show');
                updateTooltipPosition(e);
            }
            
            // Function to hide tooltip
            function hideTooltip() {
                tooltip.classList.remove('show');
            }
            
            // Function to update tooltip position
            function updateTooltipPosition(e) {
                const rect = tooltip.getBoundingClientRect();
                const x = e.pageX;
                const y = e.pageY;
                
                let left = x - rect.width / 2;
                let top = y - rect.height - 15;
                
                if (left < 10) left = 10;
                if (left + rect.width > window.innerWidth - 10) {
                    left = window.innerWidth - rect.width - 10;
                }
                if (top < 10) {
                    top = y + 15;
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
            }

            // Set up event delegation for tooltips
            document.addEventListener('mouseenter', function(e) {
                if (e.target.matches('.interactive') || e.target.closest('.interactive')) {
                    const element = e.target.matches('.interactive') ? e.target : e.target.closest('.interactive');
                    const tooltipText = element.getAttribute('data-tooltip');
                    if (tooltipText) {
                        showTooltip(e, tooltipText);
                    }
                }
            }, true);

            document.addEventListener('mousemove', function(e) {
                if (tooltip.classList.contains('show')) {
                    updateTooltipPosition(e);
                }
            });

            document.addEventListener('mouseleave', function(e) {
                if (e.target.matches('.interactive') || e.target.closest('.interactive')) {
                    hideTooltip();
                }
            }, true);
        }
